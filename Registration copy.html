    <script type="text/javascript">
                function validateForm(){
                  var user=document.getElementById("username").value;
                  var pass=document.getElementById("password").value;
                  var name=document.getElementById("name").value;
                  var address=document.getElementById("address").value;
                  var country=document.getElementById("country").value;
                  var zipcode=document.getElementById("zipcode").value;
                  var email=document.getElementById("email").value;
                  var gender=document.getElementById("gender").value;
                  var language=document.getElementById("language").value;
                  var about=document.getElementById("about").value;

                  if(user==""){
                    document.getElementById("usernameid").innerHTML="*User id is required";
                    user.focus();
                    // return false;
                  }
                  if((user.length<5)||(user.length>12)){
                    document.getElementById("usernameid").innerHTML="*invalid User Id";
                    user.focus();
                    // return false;
                  }
                  if(pass==""){
                    document.getElementById("passwordid").innerHTML="*password is required !";
                    pass.focus();
                    // return false;
                  }
                  if((pass.length<7)||(user.length>12)){
                    document.getElementById("usernameid").innerHTML="*invalid password !";
                    pass.focus();
                    // return false;
                  }
                  if(name==""){
                    document.getElementById("nameid").innerHTML="*Enter your name";
                    name.focus();
                    // return false;
                  }
                  if(address==""){
                    document.getElementById("addressid").innerHTML="*required !";
                    address.focus();
                    // return false;
                  }
                  if(country==""){
                    document.getElementById("countryid").innerHTML="*required !";
                    country.focus();
                    // return false;
                  }
                  if(zipcode==""){
                    document.getElementById("zipcodeid").innerHTML="*required !";
                    zipcode.focus();
                    // return false;
                  }
                  if(email==""){
                    document.getElementById("emailid").innerHTML="*required !";
                    email.focus();
                    // return false;
                  }
                  if(email.indexOf("@")<=0){
                    document.getElementById("emailid").innerHTML="*Please enter a valid email address.";
                    email.focus();
                    // return false;
                  }
                  if(gender==""){
                    document.getElementById("genderid").innerHTML="*required !";
                    gender.focus();
                    // return false;
                  }
                  if(language==""){
                    document.getElementById("languageid").innerHTML="*required !";
                    language.focus();
                    // return false;
                  }
                  if(about==""){
                    document.getElementById("aboutid").innerHTML="*required !";
                    about.focus();
                    // return false;
                  }
                  // return true;
                }
